<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-4">Меню</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'main:index' %}" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"/>
                    </svg>
                    Главная
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'main:category_list' %}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#table"/>
                    </svg>
                    Категории
                </a>
            </li>
            <li>
                <a href="{% url 'blog:list' %}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"/>
                    </svg>
                    Блог
                </a>
            </li>
            <li>
                <a href="{% url 'main:contacts' %}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people-circle"/>
                    </svg>
                    Контакты
                </a>
            </li>
        </ul>
        <hr>

        <div class="dropdown">

            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                {% if user.is_authenticated %}

                    <img src="/media/{{ object.avatar }}" alt="" width="32" height="32" class="rounded-circle me-2">

                {% endif %}

                <strong>Пользователь</strong>
            </a>

            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

                {% if user.is_authenticated %}

                    <li><a class="dropdown-item" href="{% url 'users:profile' %}">Профиль</a></li>

                {% endif %}

                <li>
                    <hr class="dropdown-divider">
                </li>

                {% if user.is_authenticated %}

                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                            <button class="btn btn-outline-primary" type="submit">Выйти</button>
                    </form>

                {% else %}

                    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                    <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}

            </ul>

        </div>

    </div>
